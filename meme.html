<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memify</title>
    <link rel="stylesheet" href="./meme.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./logo.jpg">
</head>
<body>
    <div class="header">
        <img src="./logo.jpg" alt="Memify Logo">
        <h1>Edit Selected Meme</h1>
    </div>


    <div class="preview" >
        <img src="" id="memepreview">
    </div>

    <div class="editform">
        <input type="hidden" id="memeId">
        <input type="text" id="upperText" placeholder="Enter Upper text">
        <input type="text" id="lowerText" placeholder="Enter Lower text">
    </div>
    <button id="memifybtn">Memify</button>


    <footer class="footer">
        <p>Memify</p>
        <p>By Raghav Sachdev</p>
    </footer>
    <script src="meme.js"></script>
</body>
</html>
